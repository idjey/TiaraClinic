<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">ClinicApp</a>
      <div class="ml-auto">
        {% if current_user.is_authenticated %}
        <span class="mr-3">Hello, {{ current_user.email }}!</span>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary"
          >Logout</a
        >
        {% endif %}
      </div>
    </nav>
    <div class="container mt-4">
      {% with messages = get_flashed_messages(with_categories=true) %} {% for c,
      m in messages %}
      <div class="alert alert-{{c}}">{{m}}</div>
      {% endfor %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- dashboard-enhancements.js is now loaded as a module only in dashboard.html -->
