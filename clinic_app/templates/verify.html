<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify OTP</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <main class="container py-5">
      <h2>Enter OTP</h2>
      {% with messages = get_flashed_messages(with_categories=true) %} {% for c,
      m in messages %}
      <div class="alert alert-{{c}}">{{m}}</div>
      {% endfor %} {% endwith %}
      <form action="{{ url_for('auth.verify') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
          <label>OTP Code</label>
          <input
            class="form-control"
            name="otp"
            placeholder="6-digit code"
            required
          />
        </div>
        <button class="btn btn-success">Verify</button>
      </form>
      <p class="mt-3"><a href="{{ url_for('auth.login') }}">Resend OTP</a></p>
    </main>
  </body>
</html>
